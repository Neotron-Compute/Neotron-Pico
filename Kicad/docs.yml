kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  update_xml: true

outputs:
  # For more information: https://github.com/INTI-CMNB/KiBoM
  - name: 'print schema'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: pdfs
    options:
      output: '%f-schematic-%r.%x'
      plot_sheet_reference: true
  
  - name: 'generate gerbers'
    comment: "Generate gerber files"
    type: gerber
    layers: 
      - F.Cu
      - In1.Cu
      - In2.Cu
      - B.Cu
      - Edge.Cuts
      - F.SilkS
      - F.Paste
      - F.Mask
      - B.SilkS
      - B.Paste
      - B.Mask
    dir: gerbers
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      line_width: 0.15

      # gerber options
      use_aux_axis_as_origin: false
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

  - name: 'generate drills'
    comment: "Generate drill files"
    type: excellon
    dir: gerbers

  - name: 'generate position'
    comment: "Generate XY position files"
    type: position
    dir: gerbers

  - name: 'generate BoM in CSV'
    comment: "Generate bill-of-material files"
    type: kibom
    dir: gerbers

  - name: 'generate BoM in HTML'
    comment: "Generate assembly HTML page"
    type: ibom
    dir: ibom
