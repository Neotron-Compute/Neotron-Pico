on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release

jobs:
  build:
    name: Upload Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set version number # Replace [Uncontrolled] with actual tag
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          sed -i "s~\[Uncontrolled\]~${GITHUB_REF/#refs\/tags\/}~g" Kicad/*.sch Kicad/*.kicad_pcb
      - name: Build project # This would actually build your project, using zip for an example artifact
        uses: nerdyscout/kicad-exports@v2.3
        with:
          config: 'Kicad/docs.kibot.yaml'
          dir: docs
          schema: 'Kicad/neotron-pico.sch'
          board: 'Kicad/neotron-pico.kicad_pcb'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Build gerbers zip file
        run: |
          zip -r --junk-paths neotron-pico-gerbers.zip docs/gerbers/
      - name: Upload files to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            neotron-pico-gerbers.zip
            docs/pdfs/*.pdf
            docs/ibom/*.html
            docs/*.txt
            docs/*.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
