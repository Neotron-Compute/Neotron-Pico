name: Kicad

on:
  push:
    paths:
    - '**.sch'
    - '**.lib'
    - '**.kicad_mod'
    - '**.kicad_pcb'
  pull_request:
    paths:
      - '**.sch'
      - '**.lib'
      - '**.kicad_mod'
      - '**.kicad_pcb'

jobs:
  Kicad:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Run KiBot
      uses: nerdyscout/kicad-exports@v2.3
      with:
        config: 'Kicad/docs.kibot.yaml'
        dir: docs
        schema: 'Kicad/neotron-pico.sch'
        board: 'Kicad/neotron-pico.kicad_pcb'
    - name: Patch BoM and Position File
      run: |
        sed '1 s/Reference/Designator/' -i docs/neotron-pico.csv 
        sed '1 s/Value/Comment/' -i docs/neotron-pico.csv 
        sed '1 s/Ref/Designator/' -i docs/gerbers/neotron-pico.csv 
    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: docs
        path: docs
